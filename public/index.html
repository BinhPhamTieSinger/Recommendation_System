<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Fashion Recommender</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#overview">Overview</a>
                <a class="nav-link" href="#charts">Charts</a>
                <a class="nav-link" href="#products">Products</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Overview Section -->
        <section id="overview" class="mb-5">
            <h2>Dataset Overview</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Products</h5>
                            <p id="total-products" class="card-text display-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p id="total-users" class="card-text display-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Ratings</h5>
                            <p id="total-ratings" class="card-text display-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Average Rating</h5>
                            <p id="avg-rating" class="card-text display-4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section id="charts" class="mb-5">
            <h2>Data Visualization</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="priceDistribution"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="ratingDistribution"></canvas>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="categoryDistribution"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="categoryratingDistribution"></canvas>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="categoryBreakdown"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="ratingDistributionPie"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="mb-5">
            <div class="row align-items-center mb-3">
                <!-- Heading in the first column -->
                <div class="col-md-6">
                    <h2>Products</h2>
                </div>
                <!-- Search input in the second column -->
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                </div>
            </div>
            <div class="row" id="productsContainer"></div>
            <nav aria-label="Products pagination">
                <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
            </nav>
        </section>        
    </main>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="productDetails"></div>
                    <div class="mt-4">
                        <h6>Rating Distribution</h6>
                        <canvas id="productRatingChart"></canvas>
                    </div>
                    <div class="mt-4">
                        <h6>Recommendations</h6>
                        <div id="recommendationsContainer" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add the CDN link to papaparse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-boxplot@0.1.5/dist/chartjs-chart-boxplot.min.js"></script>
    

    <!-- Now add your main.js script -->
    <script src="/js/main.js"></script>
</body>
</html>
